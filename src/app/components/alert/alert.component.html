<div
  (click)="onCancel()"
  class="fixed w-screen h-screen z-101 left-0 top-0 bg-bg-blur flex justify-center pt-[9rem]"
>
  <div
    class="fixed flex flex-col items-center gap-4 z-[100] shadow-shadow-on-blur m-4 p-8 rounded-md bg-bg">
    <p
      class="font-poppins tracking-[0.1em] text-icon">{{ message }}</p>
    <button
      (click)="onCancel()"
      *ngIf="destructive"
      class="flex justify-center items-center cursor-pointer text-bg bg-accent tracking-[0.2em] w-48 text-[0.75rem] shadow-shadow-normal transition-all duration-[0.3s] px-0 py-[0.6rem] rounded-lg border-[none] font-poppins hover:bg-accent-shade active:bg-accent-shade hover:shadow-shadow-focus active:shadow-shadow-focus"
    >Cancel
    </button>
    <button
      (click)="onAffirm()"
      class="flex justify-center items-center cursor-pointer text-accent-shade bg-line-gray tracking-[0.2em] w-48 text-[0.75rem] shadow-shadow-normal transition-all duration-[0.3s] px-0 py-[0.6rem] rounded-lg border-[none] font-poppins hover:bg-line-gray-shade active:bg-line-gray-shade hover:shadow-shadow-focus active:shadow-shadow-focus"
    >{{destructive ? 'Yes, I do' : 'Close'}}
    </button>
  </div>
</div>
